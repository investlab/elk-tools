<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticsearch Sizing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Để giữ giao diện chính giữa màn hình */
            margin: 0 auto;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        .config-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Elastic Sizing</h2>
        <label for="dataSize">Enter Data Size (GB):</label>
        <input type="number" id="dataSize" min="1" placeholder="Enter data size" oninput="calculateResources()">
        <div id="result"></div>
        <table id="resultTable"></table>
        <div id="configInfo" class="config-info"></div>
    </div>
    <script>
        function calculateResources() {
            const dataSizeInput = document.getElementById("dataSize");
            const dataSize = parseFloat(dataSizeInput.value);

            if (isNaN(dataSize) || dataSize <= 0) {
                alert("Please enter a valid data size greater than 0.");
                return;
            }

            // Calculate RAM, CPU, Disk based on the given ratios
            const ramPerGBData = 1 / 16;
            const cpuPerGBRam = 1 / 4;
            const diskMultiplier = 1.3;

            const ramSize = dataSize * ramPerGBData;
            const cpuCores = ramSize * cpuPerGBRam;
            const diskSize = dataSize * diskMultiplier;

            // Calculate the number of nodes needed
            const nodesConfig = {
                cpuCoresPerNode: 4,
                ramSizePerNode: 16,
                diskSizePerNode: 300
            };

            const numNodes = Math.ceil(diskSize / nodesConfig.diskSizePerNode);

            // Display the result in a table
            const resultTable = document.getElementById("resultTable");
            resultTable.innerHTML = `
                <tr>
                    <th>Resource</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Total RAM (GB)</td>
                    <td>${Math.round(ramSize)}</td>
                </tr>
                <tr>
                    <td>Total CPU (Core)</td>
                    <td>${Math.round(cpuCores)}</td>
                </tr>
                <tr>
                    <td>Total Disk Size (GB)</td>
                    <td>${Math.round(diskSize)}</td>
                </tr>
                <tr>
                    <td>Estimated Number of Nodes</td>
                    <td>${numNodes}</td>
                </tr>
            `;

// Display node configuration information
const configInfo = document.getElementById("configInfo");
configInfo.innerHTML = `
    <p>Hardware per Node:</p>
    <table>
        <tr>
            <th>CPU (CORE)</th>
            <th>RAM(GB)</th>
            <th>DISK(GB)</th>
        </tr>
        <tr>
            <td>${nodesConfig.cpuCoresPerNode}</td>
            <td>${nodesConfig.ramSizePerNode}</td>
            <td>${nodesConfig.diskSizePerNode}</td>
        </tr>
    </table>
`;
        }
    </script>
</body>
</html>
